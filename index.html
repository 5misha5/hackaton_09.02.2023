<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <p>enter random numver from 0 to 5</p>
        <input type="text" id="num">
        <button id = "submit" onclick="get()">Submit</button>
    <script>
        
        
        function get(){
            num = Math.floor(Math.random() * 5)
            if (document.getElementById("num").value == num.toString()){
                alert("You won!!");
            }
            else{
                alert("You lost");
            }
        }
    </script>
</body>
</html>
