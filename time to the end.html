<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="time"></span>

    <script>
        const moonLanding = new Date('January 1, 2024 00:00:00 GMT+00:00');
        
        var intervalId = window.setInterval(function(){
            document.getElementById("time").innerHTML = Math.floor((moonLanding.getTime()-Date.now())/(1000))
          }, 1000);

          intervalId()

    </script>
</body>
</html>
